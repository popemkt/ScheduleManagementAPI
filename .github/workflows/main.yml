name: CI

on:
  push:
    branches:
    - master
    - release/*

jobs:
  build_api:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
    - name: Build and deploy the Docker image
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        APP_NAME: ${{ 'testapiasp' }}
      run: |
        cd ./
        docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com
        heroku container:push web -a $APP_NAME
        heroku container:release web -a $APP_NAME
        pwd
    - name: Run sonar
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
      run: |
        cd ./
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.2.0.1873-linux.zip
        unzip sonar-scanner-cli-4.2.0.1873-linux.zip
        chmod +x ./sonar-scanner-4.2.0.1873-linux/bin/sonar-scanner
        ./sonar-scanner-4.2.0.1873-linux/bin/sonar-scanner -Dsonar.organization=popemkt -Dsonar.projectKey=popemkt_ScheduleManagementAPI -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCLOUD_TOKEN
